<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet.js Example: Locations, Routes, Directions, and Animated Marker</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.css">
  <style>
    #map { height: 600px; width: 100%; }
    .leaflet-marker-icon { transition: transform 0.2s ease-in-out; }
    .custom-div-icon .marker-pin { width: 30px; height: 30px; border-radius: 50%; }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h2 class="text-center">Bus Route Tracking Map</h2>
    <button id="toggleCircleBtn" class="btn btn-primary">Toggle Circle Visibility</button>
    <div id="map"></div>
  </div>

  <!-- Include jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.min.js"></script>
  
  <!-- Link the external map.js file -->
  <script src="static/map.js"></script>
</body>
</html>
